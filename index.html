  <script>
    let key1Val="",key2Val="";
    let str=window.location.search;
    str=str.replace("?","");
    let arr=str.split("&")
    if(Array.isArray(arr)){
        let key1Str=arr[0]

            key2Val=key2Str?key2Str.replace("key2=",""):"";
        }
        key1Val=key1Str.replace("key1=","");

    }
    document.getElementById("key1").innerText=key1Val;
    document.getElementById("key2").innerText=key2Val;
